<script>
  const PRODUCTS = [
    {id:1, name:"‡¶ü‡¶ø-‡¶∂‡¶æ‡¶∞‡ßç‡¶ü", price:300, img:"https://via.placeholder.com/60?text=T-Shirt"},

    {id:4, name:"‡¶ò‡ßú‡¶ø", price:1500, img:"https://via.placeholder.com/60?text=Watch"}
  ];

  let CART = [];
  let freeDelivery = false;

  function renderProducts(){
    const list = document.getElementById('product-list');
    const search = document.getElementById('search').value.toLowerCase();
    list.innerHTML = '';
    PRODUCTS.filter(p=>p.name.toLowerCase().includes(search)).forEach(p=>{
      list.innerHTML += `<div class='product'>
        <div><img src='${p.img}' alt='${p.name}'><strong>${p.name}</strong> - ${p.price} ‡¶ü‡¶æ‡¶ï‡¶æ</div>
        <button class='btn-primary' onclick='addToCart(${p.id})'>Add to Cart</button>
      </div>`;
    });
  }

  function addToCart(id){
    const product = PRODUCTS.find(p=>p.id===id);
    const item = CART.find(i=>i.id===id);
    if(item){ item.qty++; }
    else { CART.push({...product, qty:1}); }
    renderCart();
  }

  function renderCart(){
    const cartDiv = document.getElementById('cart-items');
    cartDiv.innerHTML = '';
    let subtotal = 0;
    CART.forEach(item=>{
      subtotal += item.price * item.qty;
      cartDiv.innerHTML += `<div>
        ${item.name} x ${item.qty} = ${item.price*item.qty} ‡¶ü‡¶æ‡¶ï‡¶æ
        <button class='btn-secondary' onclick='increaseQty(${item.id})'>+</button>
        <button class='btn-secondary' onclick='decreaseQty(${item.id})'>-</button>
        <button class='btn-danger' onclick='removeFromCart(${item.id})'>Remove</button>
      </div>`;
    });

    document.getElementById('subtotal').innerText = subtotal;
    let delivery = freeDelivery ? 0 : (subtotal>0?50:0);
    document.getElementById('delivery').innerText = delivery;
    document.getElementById('total').innerText = subtotal+delivery;
  }

  function increaseQty(id){
    const item = CART.find(i=>i.id===id);
    if(item){item.qty++;}
    renderCart();
  }
  function decreaseQty(id){
    const item = CART.find(i=>i.id===id);
    if(item && item.qty>1){item.qty--;}
    renderCart();
  }
  function removeFromCart(id){
    CART = CART.filter(i=>i.id!==id);
    renderCart();
  }

  function watchAd(){
